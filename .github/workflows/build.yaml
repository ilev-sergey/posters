name: Build Typst documents
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Typst (compile multiple .typ files)
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            alferov_2025.typ
            msn_2025.typ

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          # upload all generated PDFs
          path: "*.pdf"

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_ENV

      - name: Release (attach all PDFs)
        uses: softprops/action-gh-release@v2
        # optional: only run on tag pushes; remove this line if you want releases on every run
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref_name || 'latest' }}
          name: "Auto-release ${{ env.DATE }}"
          # newline-delimited list of globs / filenames â€” this will attach all PDFs
          files: |
            *.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          git checkout --orphan gh-pages
          git rm -rf .

          # copy generated PDFs into the branch (they are in the workspace)
          cp -v *.pdf . || echo "No PDFs found to copy"

          echo "Deployed PDFs" > README.md
          touch .nojekyll

          git add .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Deploy PDF to GitHub Pages [skip ci]" || echo "Nothing to commit"
          git push -f origin gh-pages
